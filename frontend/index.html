    content="SchedulX is your ultimate solution for managing social media platforms efficiently. Schedule, publish, and analyze posts seamlessly." />

  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- Open Graph Meta Tags (For Social Sharing) -->
  <meta property="og:title" content="SchedulX - Manage Your Social Media Effectively" />
  <meta property="og:description"
    content="SchedulX makes social media management effortless with tools to schedule posts and analyze performance." />
  <meta property="og:image" content="https://yourdomain.com/assets/images/og-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="SchedulX" />

    content="Take control of your social media with SchedulX. Schedule posts, track analytics, and grow your audience effortlessly." />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style"

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/emoji-mart/css/emoji-mart.css" />

  <!-- Preconnect for Performance -->

    "url": "https://yourdomain.com",

      "target": "https://yourdomain.com/search?q={search_term_string}",

      "name": "SchedulX",

      }
    }
